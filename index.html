<!DOCTYPE html>
<html>
  <head>
    <title>Youtube</title>
    <meta name="bs:input:buttonName" content="type=string,description=Click Me" />
    <meta name="bs:outlet:Button Clicked" />

    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Custom Bot Star form integration</h1>
    <div class="wrapper">
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <div id="btn" onclick="sendResponse()"></div>
      </form>
    </div>

    <script src="index.js"></script>

    <!--
      BotStar Webview SDK is required if you want to use BotStarWebview's functions.
      Function onChatBotReady will be called when BotStarWebview is ready to use.
    -->
    <script defer src="https://static.botstar.com/webview/sdk/webview-sdk-1.0.0.js"></script>
  </body>
</html>
